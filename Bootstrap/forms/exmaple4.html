<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2>Disabled and Readonly</h2>
        <p>Use the disabled and/or readonly attributes to disable the input field:</p>
        <form>
            <input type="text" class="form-control" placeholder="Normal input" name="firstname">
            <input type="text" class="form-control mt-3" placeholder="Disabled input" name="disabled" disabled value="7">
            <input type="text" class="form-control mt-3" placeholder="Readonly input" readonly name="Lastname" value="family">
            <button type="submit" class="btn btn-primary mt-4 center">Submit</button>
        </form>
    </div>

</body>

</html>
